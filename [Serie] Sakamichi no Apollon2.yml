  Sinopsis: >-
    Kaoru Nishimi, un introvertido pianista de música clásica y estudiante de
    excelencia, acaba de llegar a Kyushu en su primer año de preparatoria.
    Habiéndose mudado constantemente durante su niñez, ya no guarda esperanza de
    encajar en este nuevo lugar, preparándose así para otro solitario año sin
    significado alguno. Al menos ése era el plan, hasta que se topa con el mal
    rumoreado Sentarou Kawabuchi.

    El amor desmesurado de Sentarou por el jazz inspira a Kaoru, quien se
    dispone a conocer más el género y, como resultado, poco a poco empieza a
    salir de su cascarón, formando su primer lazo de amistado verdadera. Kaoru
    empieza a tocar el piano durante sus sesiones de jazz al acabar la escuela,
    ubicados en el sótano de una compañera llamada Ritsuko Mukae, cuya familia
    trabaja una disquera. En tanto descubre la inmensa dicha de usar su talento
    musical para alegrar su vida y la del resto, el verano de Kaoru pareciera
    tornarse en uno que recordará el resto de su vida.

    Esta historia trata amistades que llegan al corazón, música intensa y amor,
    siguiendo el camino de estos tres jóvenes, unidos por su mutuo aprecio por
    el jazz.
